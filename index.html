<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-converter</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    


        <video autoplay muted loop id="myVideo">
            <source src="https://cdn.pixabay.com/video/2024/03/15/204306-923909642_large.mp4" type="video/mp4">
          </video>
          
        <div class="container">
            <h2>Currency-converter</h2>
    
            <form>
    
    
                <div class="Amount">
                    <p>Enter the amount</p>
                    <input value="1" type="text">
                </div>
    
    
    
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="">
                            <select name="From">
    
                            </select>
                        </div>
    
                    </div>
    
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="To">
                        <p>To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                            <select name="To">
    
                            </select>
                        </div>
    
                    </div>
    
    
                </div>
                <div class="msg"><p></p></div>
                <button>Get Exchange Rate</button>
            </form>
    
    
    
        </div>

   
   
    <script src="Countrycode.js"></script>
    <script src="js.js"></script>
</body>

</html>
